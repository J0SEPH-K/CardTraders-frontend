name: frontend-ci
on:
  push:
    branches: [ main ]
    paths: [ "frontend/**", ".github/workflows/**" ]
  pull_request:
    branches: [ main ]
jobs:
  typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"
      - run: npm ci || npm i
      - run: npx tsc --noEmit
